<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - EcoPuff</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <link rel="stylesheet" href="./styles/auth-style.css">
    
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen py-12">
    <div id="mainContent" class="bg-white p-8 rounded-lg shadow-xl w-full max-w-md">
        <div class="flex justify-center mb-8">
            <img src="./styles/img/ecopuff-logo.png" alt="EcoPuff Logo" class="h-12">
        </div>
        <h2 class="text-2xl font-semibold text-center text-gray-700 mb-6">Create Your Account</h2>

        <div id="errorMessageContainer" class="mb-4 p-3 text-sm text-red-700 bg-red-100 border border-red-400 rounded-md hidden">
        </div>
        <div id="successMessageContainer" class="mb-4 p-3 text-sm text-green-700 bg-green-100 border border-green-400 rounded-md hidden">
        </div>

        <form action="#" method="POST" id="registerForm" novalidate>
            <div class="mb-4">
                <label for="username" class="block text-sm font-medium text-gray-600 mb-1">Username</label>
                <input type="text" id="username" name="username"
                       class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-green-500 focus:border-green-500"
                       placeholder="Choose a username" required>
            </div>
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-600 mb-1">Email Address</label>
                <input type="email" id="email" name="email"
                       class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-green-500 focus:border-green-500"
                       placeholder="you@example.com" required>
            </div>
            <div class="mb-6">
                <label for="password" class="block text-sm font-medium text-gray-600 mb-1">Password</label>
                <input type="password" id="password" name="password"
                       class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-green-500 focus:border-green-500"
                       placeholder="Create a strong password" required>
            </div>
            
            
            <button type="submit"
                    class="w-full ecopuff-green hover:ecopuff-green-dark text-white font-semibold py-2.5 px-4 rounded-md shadow-md">
                Create Account
            </button>
        </form>
        <p class="text-sm text-center text-gray-600 mt-8">
            Already have an account?
            <a href="login.html" class="font-medium ecopuff-green-text hover:underline">Login</a>
        </p>
    </div>

    <div id="loaderOverlay" class="fixed inset-0 bg-gray-800 bg-opacity-50 flex items-center justify-center hidden z-50">
        <div class="loader-cog"></div>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./register.js"></script>
</body>
</html>
