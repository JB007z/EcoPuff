<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Required - EcoPuff</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./styles/auth-style.css">
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
    <!-- Optional: Font Awesome for an icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">

    <!-- Header/Navigation -->
    <header class="bg-white shadow-md">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <div class="flex items-center">
                <a href="index.html"> 
                    <img src="./styles/img/ecopuff-logo.png" alt="EcoPuff Logo" class="h-10 mr-3">
                </a>
            </div>
            <nav class="space-x-4">
                <a href="index.html" class="text-gray-600 hover:ecopuff-green-text">Home</a>
                <a href="products.html" class="text-gray-600 hover:ecopuff-green-text">Products</a>
                <a href="cart.html" class="text-gray-600 hover:ecopuff-green-text">Cart</a>
                <a href="login.html" class="ecopuff-green-text font-semibold">Login</a>
            </nav>
        </div>
    </header>

    <!-- Main Content Area -->
    <main class="container mx-auto px-6 py-12 flex-grow flex items-center justify-center">
        <div class="text-center bg-white p-8 sm:p-12 rounded-lg shadow-xl max-w-lg w-full">
            <!-- Icon (Optional) -->
            
           <i class="fas fa-exclamation-triangle fa-4x text-red-500 mb-6"></i>

            <h1 class="text-2xl sm:text-3xl font-bold text-gray-800 mb-4">Access Denied</h1>
            <p class="text-gray-600 mb-8 text-md sm:text-lg">
                You need to be logged in to view this page. Please log in to continue or create an account if you're new here.
            </p>

            <div class="space-y-4 sm:space-y-0 sm:flex sm:justify-center sm:space-x-4">
                <a href="login.html"
                   class="w-full sm:w-auto inline-block ecopuff-green hover:ecopuff-green-dark text-white font-bold py-3 px-6 rounded-lg shadow-md hover:shadow-lg transition-all duration-300 text-lg">
                    Go to Login
                </a>
                <a href="index.html"
                   class="w-full sm:w-auto inline-block bg-gray-200 hover:bg-gray-300 text-gray-700 font-semibold py-3 px-6 rounded-lg shadow-md hover:shadow-lg transition-all duration-300 text-lg">
                    Back to Homepage
                </a>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white text-center p-6"> 
        <div class="container mx-auto">
            <img src="./styles/img/ecopuff-logo.png" alt="EcoPuff Logo" class="h-8 mx-auto mb-2 opacity-75">
            <p>&copy; <span id="currentYear"></span> EcoPuff. All Rights Reserved.</p>
            <p class="text-sm text-gray-400 mt-1">Committed to a greener puff.</p>
        </div>
    </footer>

    <script>
        // Small script to set the current year in the footer
        document.getElementById('currentYear').textContent = new Date().getFullYear();
    </script>
</body>
</html>
